<div class="row">
  <h1>{{title}}</h1>
  <hr>
</div>
<div class="row">
  <!-- Reports Panel -->
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <!-- Filter -->
    <div *ngIf="!id" class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <!-- Region -->
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label for=""><strong>Region:</strong></label>
            <select [(ngModel)]="selectedRegion" (ngModelChange)="onChange()" class="form-control">
              <option *ngFor="let r of regions; let i = index" [ngValue]="r">{{r.name}}</option>
            </select>
          </div>
          <!-- Category -->
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label for=""><strong>Category:</strong></label>
            <select [(ngModel)]="selectedCategory" (ngModelChange)="onChange()" class="form-control">
              <option *ngFor="let c of categories; let j = index" [ngValue]="c"> {{c.name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!-- Reports -->
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">Reports</h3>
      </div>
      <ul class="list-group scrollable">
        <div *ngIf="!id">
          <a  [ngClass]="r.active" class="list-group-item" *ngFor="let r of reports; let i = index" (click)="chooseReport(r)">
              {{r.title}} 
              <span *ngIf="r.status == 0" class="pull-right text-danger glyphicon glyphicon-exclamation-sign"></span>
              <span *ngIf="r.status == 1" class="pull-right text-warning glyphicon glyphicon-alert"></span>
              <span *ngIf="r.status == 2" class="pull-right text-success glyphicon glyphicon-ok"></span>
        </a>
        </div>
        <a *ngIf="id" class="list-group-item active">Report Chosen</a>
      </ul>
    </div>
  </div>
  <!-- Selected Form Section -->
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Selected Report</h3>
      </div>
      <div class="panel-body">
        <!-- Selected Report -->
        <div *ngIf="report" class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label for="">Region</label>
              <input [(ngModel)]="report.region" class="form-control" type="text" disabled>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label for="">Category</label>
              <input [(ngModel)]="report.category" class="form-control" type="text" disabled>
            </div>
          </div>

          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label for="">Title</label>
              <input [(ngModel)]="report.title" class="form-control" type="text" disabled>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label for="">Date</label>
              <input [(ngModel)]="report.date" class="form-control" type="text" disabled>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label for="">Address</label>
              <input [(ngModel)]="report.address" class="form-control" type="text" disabled>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label for="">Description</label>
              <textarea rows="4" [(ngModel)]="report.description" class="form-control" type="text" disabled></textarea>
            </div>
          </div>
        </div>
        <!-- No report -->
        <div *ngIf="!report">
          <div class="form-group has-error">
            <input class="form-control" type="text" value="No report selected" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <!-- Response -->
    <div class="panel panel-default">
      <div class="panel-body">
        <h3><em>Response</em></h3>
        <hr>
        <div class="form-group">
          <label for="">Title</label>
          <input [(ngModel)]="response.title" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <textarea rows="5" [(ngModel)]="response.description" type="text" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="">Update Report Status</label>
          <div class="input-group">
            <select name="" [(ngModel)]="selectedStatus" class="form-control">
              <option *ngFor="let s of statuses; let i = index" [ngValue]="s">{{s}}</option>
            </select>
            <span *ngIf="selectedStatus == 1" class="input-group-addon text-warning">
              Ongoing 
              <span class="glyphicon glyphicon-alert"></span>
            </span>
            <span *ngIf="selectedStatus == 2" class="input-group-addon text-success">
              Resolved 
              <span class="glyphicon glyphicon-ok-sign"></span>
            </span>
          </div>
        </div>

        <hr>
        <div class="form-group">
          <button (click)="cancelResponse()" type="button" class="btn btn-default">Cancel</button>
          <button (click)="submitResponse()" type="button" class="btn btn-primary pull-right">Submit</button>
        </div>
        
        
      </div>
    </div>
  </div>
  
</div>
<!--end row -->
