  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="progress">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="" aria-valuemin="" aria-valuemax="" [style.width]="width+'%'">
        <span class="sr-only">  % Complete</span>
        1/4
      </div>
    </div>
  </div>

<!-- form -->
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
  <div class="panel panel-default">
    <div class="panel-body">
      <h4><em>Report Details</em></h4>
      <hr>
      <form class="form" role="form">
          <div [ngClass]="categorySelect" class="form-group">
            <label for="categories"><strong>Category:</strong></label>
            <select name="categories" [(ngModel)]="selectedCategory" class="form-control">
              <option *ngFor="let c of categories; let j = index" [ngValue]="c"> {{c.name}}</option>
            </select>
          </div>
          <div [ngClass]="titleInput" class="form-group">
            <label for="title"><strong>Title:</strong></label>
            <input name="title" [(ngModel)]="title" type="text" class="form-control" placeholder="Title of Report">
          </div>
          <div [ngClass]="descriptionInput" class="form-group">
            <label for="description"><strong>Description:</strong></label>
            <textarea name="description" [(ngModel)]="description" class="form-control" rows="5"></textarea>
          </div>
          <hr>
          <div class="form-group">
            <button [routerLink]="['../../reports']" (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
            <button (click)="saveDetails()"type="button" class="pull-right btn btn-primary">Next</button>
          </div>
      </form>
    </div>
  </div>
</div>
<!-- Help box -->
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
  <div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>About Report Details</strong><br> 
    Choose a category from the list then attach an appropriate title as well a clear and concise description of the problem.
  </div>
</div>
