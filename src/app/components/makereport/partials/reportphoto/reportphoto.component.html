<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="" aria-valuemin="" aria-valuemax="" [style.width]="width+'%'">
      3/4<span class="sr-only">  % Complete</span>
    </div>
  </div>
</div>

<!-- form -->
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <div class="panel panel-default">
    <div class="panel-body">
      <h4><em>Report Photo</em></h4>
      <hr>
      <form #form class="form">
        <div class="form-group">
          <label for="photo">Upload Photo:</label>
          <input [ngModel]="uploadPhoto" (change)="onChange($event)" name="uploadPhoto" class="form-control"  type="file" accept = ".jpg,.jpeg,.png">          
          <span class="help-block">(Optional)</span>
        </div>
        <div [ngClass]="photoSelect" class="form-group">
          <button (click)="unselectPhoto()" type="button" class="btn btn-warning">Unselect Photo</button>
          <span class="help-block">{{photoSelectText}}</span>
        </div>
        <hr>
        <div class="form-group">
          <button [routerLink]="['../location']" type="button" class="btn btn-default">Back</button>
          <button (click)="savePhoto()" type="button" class="pull-right btn btn-primary">Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- photo -->
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="thumbnail">
        <img [attr.src]="photo" alt="Your Problem Photo">
        <div class="caption"><p>Problem Photo</p></div>
      </div>
    </div>
  </div>
</div>
