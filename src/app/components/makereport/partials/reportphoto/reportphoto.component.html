<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="" aria-valuemin="" aria-valuemax="" [style.width]="width+'%'">
      3/4<span class="sr-only">  % Complete</span>
    </div>
  </div>
  
</div>


<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <div class="panel panel-default">
    <div class="panel-body">
      <h3><em>Report Photo</em></h3>
      <hr>
      <form class="form">
        <div class="form-group">
        <label for="photo">Upload Photo:</label>
        <input name="photo" class="form-control"  type="file">          
        <span class="help-block">(Optional)</span>
      </div>
      <hr>
      <div class="form-group">
        <button [routerLink]="['../location']" type="button" class="btn btn-default">Back</button>
          <button [routerLink]="['../summary']" type="button" class="pull-right btn btn-primary">Next</button>
      </div>
      </form>
    </div>
  </div>
</div>

<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="thumbnail">
        <img data-src="#" alt="">
      </div>
    </div>
  </div>
    
</div>
